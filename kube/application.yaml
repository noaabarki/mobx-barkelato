apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mobx-barkellato-app
  namespace: argocd
  labels:
    work:
    valueFrom:
      configMapKeyRef:
        name: test-cm
        key: eks1dot22plus
spec:
  project: default
  source:
    repoURL: "https://github.com/noaabarki/mobx-barelato.git"
    targetRevision: HEAD
    path: kube
  destination:
    server: https://kubernetes.default.svc
    namespace: mobx-barkellato-app
  syncPolicy:
    automated:
      selfHeal: true
